<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
    <script>
    
    </script>
</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>
    <form>
        <p>Šodienas datums <input name="datums" id="datums"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS 
            <input onclick="datums.value=new Date();" name="poga" value="DATUMS" type="button">
        </p>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
            <input value="RESET" type="reset">
        </p>
        <input type="text" id="days" name="days">
        <input type="button" id="daysbutton" name="dienaspoga" value="+dienas" onclick="datums.value=new Date(new Date().getTime()+(days.value*24*60*60*1000))">
    </form>
    <form>
        <div>1.skaitlis<input type="text" name="sk1" id="sk1"> </div>
        <div>
            <input value="X" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button">
            <input   value="+" name="plus" onclick="rez.value=eval(sk1.value)+eval(sk2.value)" type="button">
            <input value="-" name="atņemšana" onclick="rez.value=sk1.value-sk2.value" type="button">
          <input value="/" name="atņemšana" onclick="rez.value=sk1.value/sk2.value" type="button">
          <input value="RESET" type="reset">
        </div>
        <div>2.skaitlis<input type="text" name="sk2" id="sk2"> </div>
        <hr>
        <div>Rezultāts<input name="rez" id="rez"> </div>
    </form>
</body>
</html>
